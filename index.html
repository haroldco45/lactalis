<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Lactalis - Distrileco</title>
    <style>
        :root {
            --lactalis-green: #4CAF50;
            --parmalat-blue: #0056b3;
            --proleche-orange: #f39c12;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            padding-bottom: 110px; /* Espacio para el bot√≥n de WhatsApp */
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 { 
            text-align: center; 
            color: var(--lactalis-green); 
            font-size: 1.6rem; 
            margin-bottom: 5px; 
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--lactalis-green);
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: var(--lactalis-green);
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.9rem;
        }

        .cant-input {
            width: 65px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .badge-parmalat { background-color: var(--parmalat-blue); }
        .badge-proleche { background-color: var(--proleche-orange); }

        .btn-whatsapp {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25d366;
            color: white;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            max-width: 350px;
            z-index: 1000;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            td, th { padding: 8px; }
            .badge { font-size: 8px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Portafolio Lactalis</h1>
    <p class="subtitle">Preventa y Distribuci√≥n - Distrileco</p>
    
    <div class="input-group">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" placeholder="Ej: Supermercado El √âxito">
    </div>

    <div class="input-group">
        <label for="buscador">Buscar Producto:</label>
        <input type="text" id="buscador" placeholder="Nombre o referencia de producto...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cant.</th>
                <th>Marca</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
            </tbody>
    </table>
</div>

<a href="javascript:void(0)" class="btn-whatsapp" onclick="enviarPedido()">
    ENVIAR PEDIDO POR WHATSAPP
</a>

<script src="productos.js"></script>

<script>
    // Objeto para mantener las cantidades incluso al filtrar
    const pedidoActual = {};

    function renderizar(filtro = "") {
        const body = document.getElementById('tabla-body');
        body.innerHTML = "";

        // Verificamos que los productos se hayan cargado correctamente
        if (typeof productosLactalis === 'undefined') {
            body.innerHTML = "<tr><td colspan='3' style='text-align:center; color:red;'>Error: No se encontr√≥ el archivo productos.js</td></tr>";
            return;
        }

        const filtrados = productosLactalis.filter(p => 
            p.nombre.toLowerCase().includes(filtro.toLowerCase()) || 
            p.ref.includes(filtro)
        );

        filtrados.forEach(p => {
            const badgeClass = p.proveedor === 'PARMALAT' ? 'badge-parmalat' : 'badge-proleche';
            const cantidad = pedidoActual[p.ref] || "";
            
            const row = `<tr>
                <td><strong>${p.nombre}</strong><br><small style="color:#888;">Ref: ${p.ref}</small></td>
                <td>
                    <input type="number" class="cant-input" min="0" placeholder="0" 
                    value="${cantidad}" oninput="actualizarCantidad('${p.ref}', this.value)">
                </td>
                <td><span class="badge ${badgeClass}">${p.proveedor}</span></td>
            </tr>`;
            body.insertAdjacentHTML('beforeend', row);
        });
    }

    function actualizarCantidad(ref, valor) {
        if (valor > 0) {
            pedidoActual[ref] = valor;
        } else {
            delete pedidoActual[ref];
        }
    }

    function enviarPedido() {
        const cliente = document.getElementById('cliente').value.trim();
        const lineasPedido = [];

        for (const ref in pedidoActual) {
            const prod = productosLactalis.find(p => p.ref === ref);
            lineasPedido.push(`‚úÖ ${prod.nombre} (Ref: ${ref}) -> *Cant: ${pedidoActual[ref]}*`);
        }

        if (lineasPedido.length === 0) {
            alert("Por favor, ingresa al menos una cantidad para realizar el pedido.");
            return;
        }

        const encabezado = cliente ? `*NUEVO PEDIDO LACTALIS*\nüë§ *Cliente:* ${cliente}` : `*NUEVO PEDIDO LACTALIS*`;
        const mensajeFinal = `${encabezado}\n\n${lineasPedido.join('\n')}\n\nüíº _Gesti√≥n de Ventas Distrileco_`;
        
        // N√∫mero de destino: 3117700431
        const urlWa = `https://wa.me/573117700431?text=${encodeURIComponent(mensajeFinal)}`;
        window.open(urlWa, '_blank');
    }

    // Inicializaci√≥n al cargar la p√°gina
    window.onload = () => {
        renderizar();
        document.getElementById('buscador').addEventListener('input', (e) => renderizar(e.target.value));
    };
</script>

</body>
</html>
