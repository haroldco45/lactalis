<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Lactalis - Distrileco</title>
    <style>
        :root {
            --lactalis-green: #4CAF50;
            --parmalat-blue: #0056b3;
            --proleche-orange: #f39c12;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            padding-bottom: 110px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 { text-align: center; color: var(--lactalis-green); font-size: 1.6rem; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #444; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: var(--lactalis-green); color: white; padding: 12px; text-align: left; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #f1f1f1; font-size: 0.9rem; }
        .cant-input { width: 65px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-size: 1rem; }
        .badge { padding: 4px 8px; border-radius: 5px; color: white; font-size: 10px; font-weight: bold; }
        .badge-parmalat { background-color: var(--parmalat-blue); }
        .badge-proleche { background-color: var(--proleche-orange); }
        .btn-whatsapp {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25d366;
            color: white;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            max-width: 350px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Portafolio Lactalis</h1>
    <p class="subtitle">Preventa y Distribuci√≥n - Distrileco</p>
    
    <div class="input-group">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" placeholder="Ej: Tienda de Don Pepe">
    </div>

    <div class="input-group">
        <label for="buscador">Buscar Producto:</label>
        <input type="text" id="buscador" placeholder="Escribe nombre o referencia...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cant.</th>
                <th>Marca</th>
            </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
    </table>
</div>

<a href="javascript:void(0)" class="btn-whatsapp" onclick="enviarPedido()">
    ENVIAR PEDIDO POR WHATSAPP
</a>

<script>
    // PRODUCTOS INTEGRADOS DIRECTAMENTE
    const productosLactalis = [
        { ref: "0882", nombre: "LECHE CONDENSADA PARMA 15*400G 7134", proveedor: "PARMALAT" },
        { ref: "0883", nombre: "LECHE CONDENSADA PARMA 28*100M 827135", proveedor: "PARMALAT" },
        { ref: "0936", nombre: "AREQUIPE PROLECHE 12DIP*24UND*50G 827196", proveedor: "PROLECHE" },
        { ref: "10245", nombre: "AREQUIPE PROLECHE 48*150GR 827236", proveedor: "PROLECHE" },
        { ref: "10689", nombre: "CREMA DE LECHE REPOS 12*1 LT 827140", proveedor: "PARMALAT" },
        { ref: "10798", nombre: "LECHE CONDESA PARMA 48*100GR DPK 10220", proveedor: "PARMALAT" },
        { ref: "11054", nombre: "LECHE PROLE DESLACTOSADA 30*380G 7908", proveedor: "PROLECHE" },
        { ref: "11369", nombre: "LECHE PROLE POLVO 30*380GR 827186", proveedor: "PROLECHE" },
        { ref: "11370", nombre: "LECHE PROLE POLVO 60*200GR 827174", proveedor: "PROLECHE" },
        { ref: "11830", nombre: "LECHE PROLE LIQ 18*900ML 10327", proveedor: "PROLECHE" },
        { ref: "12011", nombre: "LECHE PROLE POLVO 60*200 BONIF", proveedor: "PROLECHE" },
        { ref: "13039", nombre: "AREQUIPE PROLECHE 24*6*50GR 827195", proveedor: "PROLECHE" },
        { ref: "13168", nombre: "LECHE PROLE POLVO 12*900GR 827175", proveedor: "PROLECHE" },
        { ref: "13340", nombre: "CREMA DE LECHE REP LIQ 15BOL*1.1 LT 7862", proveedor: "PARMALAT" },
        { ref: "14732", nombre: "AREQUIPE PROLECHE 36*220GR 827394", proveedor: "PROLECHE" },
        { ref: "18631", nombre: "LECHE PROLE LIQ 18*1000ML 827817-827967", proveedor: "PROLECHE" },
        { ref: "19484", nombre: "SANDUCHERA DE WAFLER OSTER 750W", proveedor: "PROLECHE" },
        { ref: "19550", nombre: "LECHE PROLE LIQ DESLACT 18*1000ML 827915", proveedor: "PROLECHE" },
        { ref: "19888", nombre: "LECHE PROLE LIQ CLASICA 30*400ML 010328", proveedor: "PROLECHE" },
        { ref: "19919", nombre: "LECHE PROLE POLVO 12*8*75GR 827057", proveedor: "PROLECHE" },
        { ref: "19920", nombre: "LECHE PROLE POLVO 18*10*25GR 827087", proveedor: "PROLECHE" },
        { ref: "19943", nombre: "LECHE COND PARMA 3*4500GR DPK 827037", proveedor: "PARMALAT" },
        { ref: "19966", nombre: "LECHE PROLE LIQ CLASICA 30*400ML BONIF", proveedor: "PROLECHE" },
        { ref: "20018", nombre: "ACEITE MI CALDERITO 12*900ML BONIF", proveedor: "PROLECHE" },
        { ref: "20067", nombre: "LECHE PROLE POLVO 18*10*25GR BONIF", proveedor: "PROLECHE" },
        { ref: "4634", nombre: "AREQUIPE PROLECHE 24*500GR 27198", proveedor: "PROLECHE" },
        { ref: "4641", nombre: "CREMA DE LECHE REPOSTER 27*200ML 827141", proveedor: "PARMALAT" },
        { ref: "9529", nombre: "LECHE PROLE AZUCARADA 60*104GR 827183", proveedor: "PROLECHE" }
    ];

    const pedidoActual = {};

    function renderizar(filtro = "") {
        const body = document.getElementById('tabla-body');
        body.innerHTML = "";

        const filtrados = productosLactalis.filter(p => 
            p.nombre.toLowerCase().includes(filtro.toLowerCase()) || 
            p.ref.includes(filtro)
        );

        filtrados.forEach(p => {
            const badgeClass = p.proveedor === 'PARMALAT' ? 'badge-parmalat' : 'badge-proleche';
            const cantidad = pedidoActual[p.ref] || "";
            
            const row = `<tr>
                <td><strong>${p.nombre}</strong><br><small style="color:#888;">Ref: ${p.ref}</small></td>
                <td>
                    <input type="number" class="cant-input" min="0" placeholder="0" 
                    value="${cantidad}" oninput="actualizarCantidad('${p.ref}', this.value)">
                </td>
                <td><span class="badge ${badgeClass}">${p.proveedor}</span></td>
            </tr>`;
            body.insertAdjacentHTML('beforeend', row);
        });
    }

    function actualizarCantidad(ref, valor) {
        if (valor > 0) pedidoActual[ref] = valor;
        else delete pedidoActual[ref];
    }

    function enviarPedido() {
        const cliente = document.getElementById('cliente').value.trim();
        const lineas = [];
        for (const ref in pedidoActual) {
            const prod = productosLactalis.find(p => p.ref === ref);
            lineas.push(`‚úÖ ${prod.nombre} (Ref: ${ref}) -> *Cant: ${pedidoActual[ref]}*`);
        }
        if (lineas.length === 0) return alert("Ingresa cantidades primero.");

        const mensaje = `*PEDIDO LACTALIS*\nüë§ *Cliente:* ${cliente || 'No indicado'}\n\n${lineas.join('\n')}\n\nüíº _Distrileco_`;
        window.open(`https://wa.me/573117700431?text=${encodeURIComponent(mensaje)}`, '_blank');
    }

    window.onload = () => {
        renderizar();
        document.getElementById('buscador').addEventListener('input', (e) => renderizar(e.target.value));
    };
</script>

</body>
</html>
