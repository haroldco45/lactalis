<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Lactalis - Distrileco</title>
    <style>
        :root {
            --lactalis-green: #4CAF50;
            --parmalat-blue: #0056b3;
            --bg-color: #f8f9fa;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); margin: 0; padding: 10px; padding-bottom: 220px; }
        .header-info { display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto 10px auto; font-size: 0.75rem; color: #555; font-weight: bold; }
        .reloj-colombia { background: #333; color: #fff; padding: 5px 12px; border-radius: 15px; cursor: pointer; }
        .estado-suscripcion { background: #fff; border: 1px solid #ddd; padding: 5px 12px; border-radius: 15px; }
        #bloqueo-suscripcion { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); color: white; z-index: 9999; text-align: center; padding-top: 20%; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: var(--lactalis-green); font-size: 1.4rem; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; font-size: 0.8rem; margin-bottom: 15px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8rem; }
        th { background-color: var(--lactalis-green); color: white; padding: 8px; text-align: left; position: sticky; top: 0; }
        td { padding: 6px; border-bottom: 1px solid #eee; }
        .edit-input { width: 75px; padding: 6px; border: 1px solid #4CAF50; border-radius: 5px; text-align: center; font-size: 0.85rem; }
        .total-bar { position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; font-weight: bold; z-index: 998; }
        .button-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; display: flex; flex-direction: column; gap: 8px; z-index: 1000; }
        .row-buttons { display: flex; gap: 8px; width: 100%; }
        .btn { flex: 1; padding: 12px; border-radius: 50px; font-weight: bold; text-align: center; border: none; cursor: pointer; color: white; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-whatsapp { background-color: #25d366; }
        .btn-clear { background-color: #e74c3c; }
        .btn-excel { background-color: #1D6F42; }
        .btn-pago { background: #f1c40f; color: black; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px; border: none; }
    </style>
</head>
<body>

<div id="bloqueo-suscripcion">
    <h2>‚ö†Ô∏è ACCESO RESTRINGIDO</h2>
    <p>Suscripci√≥n vencida. Valor renovaci√≥n: <b>$20.000 COP</b></p>
    <button class="btn-pago" onclick="solicitarActivacion()">üí∞ PAGAR PARA ACTIVAR</button>
</div>

<div class="header-info">
    <div class="estado-suscripcion" id="info-dias">Cargando...</div>
    <div class="reloj-colombia" id="reloj" onclick="modoAdmin()">00:00:00</div>
</div>

<div class="container">
    <h1>Portafolio Lactalis</h1>
    <p class="subtitle">Preventa y Distribuci√≥n - Distrileco</p>
    <div class="input-group"><input type="text" id="cliente" placeholder="Nombre del negocio / Cliente..."></div>
    <div class="input-group"><input type="text" id="buscador" placeholder="üîé Buscar por nombre o referencia..."></div>
    <table>
        <thead><tr><th>Producto</th><th>Und.</th><th>Cant.</th><th>Precio</th><th>% Desc</th><th>Neto</th></tr></thead>
        <tbody id="tabla-body"></tbody>
    </table>
</div>

<div class="total-bar">TOTAL NEGOCIO: $<span id="total-general">0</span></div>

<div class="button-container">
    <button class="btn btn-excel" onclick="copiarParaExcel()">üìä COPIAR PARA EXCEL</button>
    <div class="row-buttons">
        <button class="btn btn-clear" onclick="nuevoCliente()">üóëÔ∏è NUEVO</button>
        <button class="btn btn-whatsapp" onclick="enviarPedido()">üöÄ WHATSAPP</button>
    </div>
</div>

<script>
    function modoAdmin() {
        const d = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Bogota"})).getDate();
        const claveCorrecta = (d * 2) + 100;
        const input = prompt("Ingrese Clave Maestra Din√°mica:");
        if (parseInt(input) === claveCorrecta) {
            localStorage.setItem('fechaSuscripcion', Date.now());
            alert("‚úÖ Renovado por 30 d√≠as.");
            location.reload();
        } else if (input !== null) alert("‚ùå Clave incorrecta.");
    }

    function actualizarReloj() {
        const ahora = new Date();
        document.getElementById('reloj').innerText = ahora.toLocaleTimeString('es-CO', { timeZone: 'America/Bogota', hour12: true });
    }
    setInterval(actualizarReloj, 1000);

    const MES_EN_MS = 30 * 24 * 60 * 60 * 1000;
    function verificarSuscripcion() {
        let inicio = localStorage.getItem('fechaSuscripcion');
        if (!inicio) { inicio = Date.now(); localStorage.setItem('fechaSuscripcion', inicio); }
        const diff = Date.now() - parseInt(inicio);
        const dias = Math.ceil((MES_EN_MS - diff) / (1000 * 60 * 60 * 24));
        if (diff > MES_EN_MS) document.getElementById('bloqueo-suscripcion').style.display = 'block';
        else document.getElementById('info-dias').innerText = `D√≠as restantes: ${dias}`;
    }

    function solicitarActivacion() { window.open(`https://wa.me/573117700431?text=Harold%20quiero%20activar%20mi%20suscripcion`, '_blank'); }

    const productosBase = [
        { ref: "0882", nombre: "LECHE CONDENSADA PARMA 15*400G 7134", unidad: "UND", precio: 0 },
        { ref: "0883", nombre: "LECHE CONDENSADA PARMA 28*100M 827135", unidad: "UND", precio: 0 },
        { ref: "0936", nombre: "AREQUIPE PROLECHE 12DIP*24UND*50G", unidad: "DISP", precio: 0 },
        { ref: "10245", nombre: "AREQUIPE PROLECHE 48*150GR 827236", unidad: "UND", precio: 0 },
        { ref: "10689", nombre: "CREMA DE LECHE REPOS 12*1 LT 827140", unidad: "UND", precio: 0 },
        { ref: "10798", nombre: "LECHE CONDESA PARMA 48*100GR DPK 10220", unidad: "UND", precio: 0 },
        { ref: "11054", nombre: "LECHE PROLE DESLACTOSADA 30*380G 7908", unidad: "UND", precio: 98000 },
        { ref: "11369", nombre: "LECHE PROLE POLVO 30*380GR 827186", unidad: "UND", precio: 0 },
        { ref: "11370", nombre: "LECHE PROLE POLVO 60*200GR 827174", unidad: "UND", precio: 0 },
        { ref: "11830", nombre: "LECHE PROLE LIQ 18*900ML 10327", unidad: "UND", precio: 0 },
        { ref: "12011", nombre: "LECHE PROLE POLVO 60*200 BONIF", unidad: "UND", precio: 0 },
        { ref: "13039", nombre: "AREQUIPE PROLECHE 24*6*50GR 827195", unidad: "DISP", precio: 0 },
        { ref: "13168", nombre: "LECHE PROLE POLVO 12*900GR 827175", unidad: "UND", precio: 0 },
        { ref: "13340", nombre: "CREMA DE LECHE REP LIQ 15BOL*1.1 LT 7862", unidad: "BOLSA", precio: 0 },
        { ref: "14732", nombre: "AREQUIPE PROLECHE 36*220GR 827394", unidad: "UND", precio: 0 },
        { ref: "18631", nombre: "LECHE PROLE LIQ 18*1000ML 827817", unidad: "UND", precio: 0 },
        { ref: "19484", nombre: "SANDUCHERA DE WAFLER OSTER 750W", unidad: "UND", precio: 0 },
        { ref: "19550", nombre: "LECHE PROLE LIQ DESLACT 18*1000ML", unidad: "UND", precio: 0 },
        { ref: "19888", nombre: "LECHE PROLE LIQ CLASICA 30*400ML", unidad: "UND", precio: 0 },
        { ref: "19919", nombre: "LECHE PROLE POLVO 12*8*75GR 827057", unidad: "RISTRA", precio: 0 },
        { ref: "19920", nombre: "LECHE PROLE POLVO 18*10*25GR 827087", unidad: "RISTRA", precio: 0 },
        { ref: "19943", nombre: "LECHE COND PARMA 3*4500GR DPK 827037", unidad: "UND", precio: 0 },
        { ref: "19966", nombre: "LECHE PROLE LIQ CLASICA 30*400ML BONIF", unidad: "UND", precio: 0 },
        { ref: "20018", nombre: "ACEITE MI CALDERITO 12*900ML BONIF", unidad: "UND", precio: 0 },
        { ref: "20067", nombre: "LECHE PROLE POLVO 18*10*25GR BONIF", unidad: "RISTRA", precio: 0 },
        { ref: "4634", nombre: "AREQUIPE PROLECHE 24*500GR 27198", unidad: "UND", precio: 0 },
        { ref: "4641", nombre: "CREMA DE LECHE REPOSTER 27*200ML", unidad: "UND", precio: 0 },
        { ref: "9529", nombre: "LECHE PROLE AZUCARADA 60*104GR 827183", unidad: "UND", precio: 0 }
    ];

    let estadoApp = {};

    function renderizar(filtro = "") {
        const body = document.getElementById('tabla-body');
        body.innerHTML = "";
        productosBase.filter(p => p.nombre.toLowerCase().includes(filtro.toLowerCase()) || p.ref.includes(filtro)).forEach(p => {
            if (!estadoApp[p.ref]) estadoApp[p.ref] = { cant: 0, unidad: p.unidad, precio: p.precio, desc: 0 };
            const it = estadoApp[p.ref];
            const neto = it.precio * (1 - (it.desc / 100));
            body.innerHTML += `<tr>
                <td><strong>${p.nombre}</strong></td>
                <td><input type="text" class="edit-input" style="width:40px" value="${it.unidad}" oninput="cambiar('${p.ref}','unidad',this.value)"></td>
                <td><input type="number" class="edit-input" value="${it.cant || ''}" oninput="cambiar('${p.ref}','cant',this.value)"></td>
                <td><input type="number" class="edit-input" value="${it.precio || ''}" oninput="cambiar('${p.ref}','precio',this.value)"></td>
                <td><input type="number" class="edit-input" value="${it.desc || ''}" oninput="cambiar('${p.ref}','desc',this.value)"></td>
                <td id="neto-${p.ref}">$${Math.round(neto).toLocaleString()}</td>
            </tr>`;
        });
    }

    function cambiar(ref, campo, valor) {
        estadoApp[ref][campo] = campo === 'unidad' ? valor : (parseFloat(valor) || 0);
        const it = estadoApp[ref];
        const neto = it.precio * (1 - (it.desc / 100));
        const elNeto = document.getElementById(`neto-${ref}`);
        if(elNeto) elNeto.innerText = `$${Math.round(neto).toLocaleString()}`;
        calcularTotal();
    }

    function calcularTotal() {
        let t = 0;
        for (const r in estadoApp) {
            const it = estadoApp[r];
            t += it.cant * (it.precio * (1 - (it.desc / 100)));
        }
        document.getElementById('total-general').innerText = Math.round(t).toLocaleString();
    }

    function copiarParaExcel() {
        let texto = "Producto\tUnidad\tCantidad\tPrecio\tDescuento\tSubtotal\n";
        let hay = false;
        for (const r in estadoApp) {
            const it = estadoApp[r];
            if (it.cant > 0) {
                hay = true;
                const p = productosBase.find(x => x.ref === r);
                texto += `${p.nombre}\t${it.unidad}\t${it.cant}\t${it.precio}\t${it.desc}\t${Math.round(it.cant * (it.precio * (1 - (it.desc / 100))))}\n`;
            }
        }
        if(!hay) return alert("Pedido vac√≠o.");
        navigator.clipboard.writeText(texto).then(() => alert("‚úÖ Copiado. Pegue en Excel."));
    }

    function nuevoCliente() { if(confirm("¬øLimpiar todo?")) { estadoApp = {}; document.getElementById('cliente').value = ""; renderizar(); calcularTotal(); } }

    function enviarPedido() {
        const c = document.getElementById('cliente').value || 'No indicado';
        let det = [];
        let total = 0;
        for (const r in estadoApp) {
            const it = estadoApp[r];
            if (it.cant > 0) {
                const p = productosBase.find(x => x.ref === r);
                const sub = it.cant * (it.precio * (1 - (it.desc / 100)));
                total += sub;
                det.push(`‚úÖ *${p.nombre}*\nCant: ${it.cant} ${it.unidad} | Sub: $${Math.round(sub).toLocaleString()}`);
            }
        }
        if (det.length === 0) return alert("Pedido vac√≠o");
        const msg = `*NEGOCIO DISTRILECO*\nüë§ *Cliente:* ${c}\nüìÖ *Fecha:* ${new Date().toLocaleString('es-CO')}\n\n${det.join('\n\n')}\n\nüí∞ *TOTAL: $${Math.round(total).toLocaleString()}*`;
        window.open(`https://wa.me/573117700431?text=${encodeURIComponent(msg)}`, '_blank');
    }

    window.onload = () => { actualizarReloj(); verificarSuscripcion(); renderizar(); };
    document.getElementById('buscador').oninput = (e) => renderizar(e.target.value);
</script>
</body>
</html>
