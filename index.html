<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Lactalis - Pedidos</title>
    <style>
        :root {
            --lactalis-green: #4CAF50;
            --parmalat-blue: #0056b3;
            --proleche-orange: #f39c12;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: var(--lactalis-green); font-size: 1.5rem; }

        .search-container {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            z-index: 100;
        }

        #buscador {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: var(--lactalis-green); color: white; padding: 10px; font-size: 0.9rem; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.85rem; }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .btn-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .badge {
            padding: 3px 6px;
            border-radius: 4px;
            color: white;
            font-size: 10px;
            text-transform: uppercase;
        }
        .badge-parmalat { background-color: var(--parmalat-blue); }
        .badge-proleche { background-color: var(--proleche-orange); }

        @media (max-width: 600px) {
            th:nth-child(1), td:nth-child(1) { display: none; } /* Ocultar Ref en móvil para espacio */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Portafolio Lactalis</h1>
    
    <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar producto o marca...">
    </div>

    <div id="contador" style="margin-bottom: 10px; font-weight: bold; color: #555;">Cargando productos...</div>

    <table>
        <thead>
            <tr>
                <th>Ref.</th>
                <th>Producto</th>
                <th>Cant.</th>
                <th>Marca</th>
            </tr>
        </thead>
        <tbody id="tabla-productos-body"></tbody>
    </table>
</div>

<a href="#" class="btn-whatsapp" onclick="enviarPedido()">
    Enviar Pedido (WhatsApp)
</a>

<script>
    const productos = [
        { ref: "0882", nombre: "LECHE CONDENSADA PARMA 15*400G 7134", unidad: "UND", proveedor: "PARMALAT" },
        { ref: "0883", nombre: "LECHE CONDENSADA PARMA 28*100M 827135", unidad: "UND", proveedor: "PARMALAT" },
        { ref: "0936", nombre: "AREQUIPE PROLECHE 12DIP*24UND*50G 827196", unidad: "DISP", proveedor: "PROLECHE" },
        { ref: "10245", nombre: "AREQUIPE PROLECHE 48*150GR 827236", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "10689", nombre: "CREMA DE LECHE REPOS 12*1 LT 827140", unidad: "UND", proveedor: "PARMALAT" },
        { ref: "10798", nombre: "LECHE CONDESA PARMA 48*100GR DPK 10220", unidad: "UND", proveedor: "PARMALAT" },
        { ref: "11054", nombre: "LECHE PROLE DESLACTOSADA 30*380G 7908", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "11369", nombre: "LECHE PROLE POLVO 30*380GR 827186", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "11370", nombre: "LECHE PROLE POLVO 60*200GR 827174", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "11830", nombre: "LECHE PROLE LIQ 18*900ML 10327", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "12011", nombre: "LECHE PROLE POLVO 60*200 BONIF", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "13039", nombre: "AREQUIPE PROLECHE 24*6*50GR 827195", unidad: "DISP", proveedor: "PROLECHE" },
        { ref: "13168", nombre: "LECHE PROLE POLVO 12*900GR 827175", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "13340", nombre: "CREMA DE LECHE REP LIQ 15BOL*1.1 LT 7862", unidad: "BOLSA", proveedor: "PARMALAT" },
        { ref: "14732", nombre: "AREQUIPE PROLECHE 36*220GR 827394", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "18631", nombre: "LECHE PROLE LIQ 18*1000ML 827817-827967", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "19484", nombre: "SANDUCHERA DE WAFLER OSTER 750W", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "19550", nombre: "LECHE PROLE LIQ DESLACT 18*1000ML 827915", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "19888", nombre: "LECHE PROLE LIQ CLASICA 30*400ML 010328", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "19919", nombre: "LECHE PROLE POLVO 12*8*75GR 827057", unidad: "RISTRA", proveedor: "PROLECHE" },
        { ref: "19920", nombre: "LECHE PROLE POLVO 18*10*25GR 827087", unidad: "RISTRA", proveedor: "PROLECHE" },
        { ref: "19943", nombre: "LECHE COND PARMA 3*4500GR DPK 827037", unidad: "UND", proveedor: "PARMALAT" },
        { ref: "19966", nombre: "LECHE PROLE LIQ CLASICA 30*400ML BONIF", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "20018", nombre: "ACEITE MI CALDERITO 12*900ML BONIF", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "20067", nombre: "LECHE PROLE POLVO 18*10*25GR BONIF", unidad: "RISTRA", proveedor: "PROLECHE" },
        { ref: "4634", nombre: "AREQUIPE PROLECHE 24*500GR 27198", unidad: "UND", proveedor: "PROLECHE" },
        { ref: "4641", nombre: "CREMA DE LECHE REPOSTER 27*200ML 827141", unidad: "UND", proveedor: "PARMALAT" },
        { ref: "9529", nombre: "LECHE PROLE AZUCARADA 60*104GR 827183", unidad: "UND", proveedor: "PROLECHE" }
    ];

    // Objeto para guardar cantidades globalmente
    const pedidoActual = {};

    function renderizar(filtro = "") {
        const body = document.getElementById('tabla-productos-body');
        body.innerHTML = "";

        const filtrados = productos.filter(p => 
            p.nombre.toLowerCase().includes(filtro.toLowerCase()) || 
            p.ref.includes(filtro) ||
            p.proveedor.toLowerCase().includes(filtro.toLowerCase())
        );

        filtrados.forEach(p => {
            const badgeClass = p.proveedor === 'PARMALAT' ? 'badge-parmalat' : 'badge-proleche';
            const cantidadGuardada = pedidoActual[p.ref] || "";
            
            const row = `<tr>
                <td>${p.ref}</td>
                <td>${p.nombre}</td>
                <td><input type="number" min="0" placeholder="0" value="${cantidadGuardada}" oninput="guardarCantidad('${p.ref}', this.value)"></td>
                <td><span class="badge ${badgeClass}">${p.proveedor}</span></td>
            </tr>`;
            body.insertAdjacentHTML('beforeend', row);
        });

        document.getElementById('contador').innerText = `Mostrando ${filtrados.length} productos`;
    }

    function guardarCantidad(ref, valor) {
        if (valor > 0) {
            pedidoActual[ref] = valor;
        } else {
            delete pedidoActual[ref];
        }
    }

    function enviarPedido() {
        const lineasPedido = [];
        for (const ref in pedidoActual) {
            const prod = productos.find(p => p.ref === ref);
            lineasPedido.push(`- ${prod.nombre} (Cant: ${pedidoActual[ref]})`);
        }

        if (lineasPedido.length === 0) {
            alert("Por favor, ingresa cantidades en los productos que deseas pedir.");
            return;
        }

        const texto = encodeURIComponent(`*NUEVO PEDIDO LACTALIS*\n\n${lineasPedido.join('\n')}`);
        window.open(`https://wa.me/573000000000?text=${texto}`, '_blank'); // Cambia el número por el tuyo
    }

    // Ejecutar al cargar la página
    window.onload = () => {
        renderizar();
        document.getElementById('buscador').addEventListener('input', (e) => renderizar(e.target.value));
    };
</script>

</body>
</html>
