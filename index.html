<head>

    <style>
        :root {
            --lactalis-green: #4CAF50;
            --parmalat-blue: #0056b3;
            --proleche-orange: #f39c12;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--lactalis-green);
            margin-bottom: 20px;
        }

        .search-container {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            z-index: 100;
        }

        #buscador {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        #buscador:focus {
            border-color: var(--lactalis-green);
        }

        .stats {
            margin: 10px 0;
            font-weight: bold;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: var(--lactalis-green);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 65px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .badge-parmalat { background-color: var(--parmalat-blue); }
        .badge-proleche { background-color: var(--proleche-orange); }

        /* Responsivo para m√≥viles */
        @media (max-width: 600px) {
            th:nth-child(3), td:nth-child(3) { display: none; } /* Oculta unidad de medida en m√≥viles */
            td { font-size: 12px; }
        }
    </style>
</head>
